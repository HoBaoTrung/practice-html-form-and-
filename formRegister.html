<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>

<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
        <fieldset style="max-width: 500px; margin: 0 auto;">
            <legend>Form đăng ký</legend>
            <label>Họ và tên:
                <br>
                <input type="text" name="name" id="">
            </label>

            <br>
            <label>Email:
                <br>
                <input type="email" name="email" id="">
            </label>

            <br>
            <label>Số điện thoại:
                <br>
                <input type="tel" name="phone" id="">
            </label>

            <br>
            <label>Giới tính:
                <br>
                <input type="radio" name="gender" id="male" value="male" checked>
                <label for="male">Nam</label>

                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Nữ</label>

            </label>

            <br>
            <input style="margin-top: 10px;" type="submit" value="Đăng ký">
        </fieldset>

    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn Cờ Vua</title>
    <style>
        body{
           background-color: #ffb300;  
        }
        table {
           
            border-collapse: collapse;
            margin: 20px auto;
        }

        td {
            width: 60px;
            height: 60px;
            text-align: center;
           
        }

        tr:nth-child(even):nth-child(n+2) td:nth-child(n+2):nth-child(even),
        tr:nth-child(odd):nth-child(n+2) td:nth-child(n+2):nth-child(odd)
        {
            background-color: white;
            border: 1px solid #000;
        }

        tr:nth-child(even):nth-child(n+2) td:nth-child(odd):nth-child(n+2),
        tr:nth-child(odd):nth-child(n+2) td:nth-child(even):nth-child(n+2) {
            background-color: black;
            border: 1px solid #000;
        }

        /* Dòng đầu tiên và cột đầu tiên để hiển thị số và chữ */
        td:first-child,
        tr:first-child td {
            font-weight: bold;
            background-color: none !important;
        }

        /* Định dạng chữ cái và số */
        .letter,
        .number {
            font-weight: bold;
        }

    </style>
</head>
